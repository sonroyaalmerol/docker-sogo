{{- if .Values.useTestResourcesDevSecrets }}
---
apiVersion: v1
kind: Secret
metadata:
  name: test-secret
  labels:
    app.kubernetes.io/name: {{ include "sogo.name" . }}
    helm.sh/chart: {{ include "sogo.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
type: Opaque
data:
  profileURL: {{ b64enc "postgresql://postgres:test123@test-postgres:5432/sogo/sogo_user_profile" }}
  folderInfoURL: {{ b64enc "postgresql://postgres:test123@test-postgres:5432/sogo/sogo_folder_info" }}
  sessionsFolderURL: {{ b64enc "postgresql://postgres:test123@test-postgres:5432/sogo/sogo_sessions_folder" }}
  adminURL: {{ b64enc "postgresql://postgres:test123@test-postgres:5432/sogo/sogo_admin" }}
{{- end }}
