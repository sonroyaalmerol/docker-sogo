{{- if .Values.useTestResourcesDev.secrets }}
---
apiVersion: v1
kind: Secret
metadata:
  name: test-secret
  labels:
    app.kubernetes.io/name: {{ include "sogo.name" . }}
    helm.sh/chart: {{ include "sogo.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
type: Opaque
data:
  profileURL: postgresql://postgres:test123@test-postgres:5432/sogo/sogo_user_profile
  folderInfoURL: postgresql://postgres:test123@test-postgres:5432/sogo/sogo_folder_info
  sessionsFolderURL: postgresql://postgres:test123@test-postgres:5432/sogo/sogo_sessions_folder
  adminURL: postgresql://postgres:test123@test-postgres:5432/sogo/sogo_admin
{{- end }}