{{- if .Values.useTestResourcesDevSecrets }}
---
apiVersion: v1
kind: Secret
metadata:
  name: test-secret
  labels:
    app.kubernetes.io/name: {{ include "sogo.name" . }}
    helm.sh/chart: {{ include "sogo.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
type: Opaque
data:
  profileURL: {{ print "postgresql://postgres:test123@test-postgres:5432/sogo/sogo_user_profile" | b64enc | quote }}
  folderInfoURL: {{ print "postgresql://postgres:test123@test-postgres:5432/sogo/sogo_folder_info" | b64enc | quote }}
  sessionsFolderURL: {{ print "postgresql://postgres:test123@test-postgres:5432/sogo/sogo_sessions_folder" | b64enc | quote }}
  adminURL: {{ print "postgresql://postgres:test123@test-postgres:5432/sogo/sogo_admin" | b64enc | quote }}
{{- end }}
