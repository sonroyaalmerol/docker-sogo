---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "sogo.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "sogo.name" . }}
    helm.sh/chart: {{ include "sogo.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: app
    {{- with .Values.deploymentLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.deploymentAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    {{- toYaml .Values.sogo.strategy | nindent 4 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "sogo.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "sogo.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: app
        {{- if .Values.memcached.enabled }}
        {{ template "sogo.memcached.fullname" . }}-client: "true"
        {{- end }}
        {{- if .Values.mariadb.enabled }}
        {{ template "sogo.memcached.fullname" . }}-client: "true"
        {{- else if .Values.postgresql.enabled }}
        {{ template "sogo.memcached.fullname" . }}-client: "true"
        {{- end }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        sogo-config-hash: {{ print (toJson .Values.sogo.configs) | sha256sum }}
    spec:
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- range . }}
        - name: {{ . }}
        {{- end}}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: {{ include "sogo.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.lifecycle }}
          lifecycle:
            {{- with .postStartCommand }}
            postStart:
              exec:
                command:
                  {{- toYaml . | nindent 18 }}
            {{- end }}
            {{- with .preStopCommand }}
            preStop:
              exec:
                command:
                  {{- toYaml . | nindent 18 }}
            {{- end }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.sogo.containerPort }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          {{- if .enabled }}
          livenessProbe:
            httpGet:
              path: /SOGo
              port:  {{ $.Values.sogo.containerPort }}
              httpHeaders:
              - name: Host
                value: {{ $.Values.sogo.host | quote }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            periodSeconds: {{ .periodSeconds }}
            timeoutSeconds: {{ .timeoutSeconds }}
            successThreshold: {{ .successThreshold }}
            failureThreshold: {{ .failureThreshold }}
          {{- end }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          {{- if .enabled }}
          readinessProbe:
            httpGet:
              path: /SOGo
              port:  {{ $.Values.sogo.containerPort }}
              httpHeaders:
              - name: Host
                value: {{ $.Values.sogo.host | quote }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            periodSeconds: {{ .periodSeconds }}
            timeoutSeconds: {{ .timeoutSeconds }}
            successThreshold: {{ .successThreshold }}
            failureThreshold: {{ .failureThreshold }}
          {{- end }}
          {{- end }}
          {{- with .Values.startupProbe }}
          {{- if .enabled }}
          startupProbe:
            httpGet:
              path: /SOGo
              port:  {{ $.Values.sogo.containerPort }}
              httpHeaders:
              - name: Host
                value: {{ $.Values.sogo.host | quote }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            periodSeconds: {{ .periodSeconds }}
            timeoutSeconds: {{ .timeoutSeconds }}
            successThreshold: {{ .successThreshold }}
            failureThreshold: {{ .failureThreshold }}
          {{- end }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.sogo.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            {{- include "sogo.volumeMounts" . | trim | nindent 12 }}
            {{- if .Values.sogo.configs }}
            - name: sogo-configs
              mountPath: /etc/sogo/sogo.conf.d/99-helm.yaml
              subPath: configs
              readOnly: true
            {{- end }}
            {{- if .Values.sogo.secrets }}
            - name: sogo-secrets
              mountPath: /etc/sogo/sogo.conf.d/99-secrets.yaml
              subPath: secrets
              readOnly: true
            {{- end }}
            {{- if .Values.sogo.existingSecrets }}
            - name: {{ template "sogo.fullname" . }}-tmp
              mountPath: /etc/sogo/sogo.conf.d/99-existing-secrets.yaml
              subPath: existing-secrets.yaml
              readOnly: true
            {{- end }}
            {{- if or .Values.mariadb.enabled .Values.postgresql.enabled }}
            - name: sogo-configs
              mountPath: /etc/sogo/sogo.conf.d/98-internal-db.yaml
              subPath: internal-db
              readOnly: true
            {{- end }}
            {{- if .Values.memcached.enabled }}
            - name: sogo-configs
              mountPath: /etc/sogo/sogo.conf.d/98-internal-memcached.yaml
              subPath: internal-memcached
              readOnly: true
            {{- end }}
        {{- with .Values.sogo.extraSidecarContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        {{- if .Values.sogo.extraInitContainers }}
        {{- with .Values.sogo.extraInitContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- end }}
        - name: secrets-watcher
          image: alpine:3.19
          restartPolicy: Always
          volumeMounts:
            - name: {{ template "sogo.fullname" . }}-tmp
              mountPath: /secrets
            {{- if .Values.sogo.existingSecrets }}
            - name: existing-secrets
              mountPath: /existing-secrets
              readOnly: true
            {{- end }}
          command:
            - "sh"
            - "-c"
            - |
              mkdir -p /existing-secrets
              tmp_script=$(mktemp /tmp/generate_yaml.XXXXXX.sh)
              cat << 'EOF' > "$tmp_script"
              #!/bin/sh

              output_file="/secrets/existing-secrets.yaml"
              > "$output_file"

              # Loop through each file in the directory
              for file in /existing-secrets/*; do
                # Get the filename without the directory path
                filename=$(basename "$file")
                # Read the content of the file
                content=$(cat "$file")
                # Append the filename and content to the YAML file
                if [ -n "$content" ]; then
                  echo -n "$filename: $content" >> "$output_file"
                fi
              done
              EOF

              chmod +x "$tmp_script"

              # Initial generation of file
              sh "$tmp_script"

              echo "Watching existing secrets..."

              # Run inotifyd to watch for changes and regenerate the YAML file
              inotifyd "$tmp_script" /existing-secrets:cwm

        {{- if or .Values.mariadb.enabled (eq (include "sogo.db.parsed.type" .) "mysql") }}
        - name: mariadb-isalive
          image: {{ .Values.mariadb.image.registry | default "docker.io" }}/{{ .Values.mariadb.image.repository }}:{{ .Values.mariadb.image.tag }}
          env:
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: {{ printf "%s-db" .Release.Name }}
                  key: db-username
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ printf "%s-db" .Release.Name }}
                  key: db-password
            - name: MYSQL_HOST
              value: {{ include "sogo.db.parsed.hostname" . | default (printf "%s-mariadb" .Release.Name) }}
            - name: MYSQL_PORT
              value: {{ include "sogo.db.parsed.port" . | default "3306" | quote }}
          command:
            - "sh"
            - "-c"
            - "until mysql --host=${MYSQL_HOST} --port=${MYSQL_PORT} --user=${MYSQL_USER} --password=${MYSQL_PASSWORD} --execute=\"SELECT 1;\"; do echo waiting for mysql; sleep 2; done;"
        {{- else if or .Values.postgresql.enabled (eq (include "sogo.db.parsed.type" .) "postgresql") }}
        - name: postgresql-isready
          image: {{ .Values.postgresql.image.registry | default "docker.io"  }}/{{ .Values.postgresql.image.repository }}:{{ .Values.postgresql.image.tag }}
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ printf "%s-db" .Release.Name }}
                  key: db-username
            - name: POSTGRES_HOST
              value: {{ include "sogo.db.parsed.hostname" . | default (include "postgresql.v1.primary.fullname" .Subcharts.postgresql) }}
            - name: POSTGRES_PORT
              value: {{ include "sogo.db.parsed.port" . | default "5432" | quote }}
          command:
            - "sh"
            - "-c"
            - "until pg_isready -h ${POSTGRES_HOST} -p ${POSTGRES_PORT} -U ${POSTGRES_USER} ; do sleep 2 ; done"
        {{- end }}{{/* end-if any database-initContainer */}}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        {{- if .Values.sogo.configs }}
        - name: sogo-configs
          configMap:
            name: {{ template "sogo.fullname" . }}-config
        {{- end }}
        {{- if .Values.sogo.secrets }}
        - name: sogo-secrets
          secret:
            secretName: {{ template "sogo.fullname" . }}-secret
        {{- end }}
        {{- if .Values.sogo.existingSecrets }}
        - name: existing-secrets
          secret:
            secretName: {{ .Values.sogo.existingSecrets }}
        {{- end }}
        - name: {{ template "sogo.fullname" . }}-tmp
          emptyDir: {}
        {{- with .Values.sogo.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      securityContext:
        {{- with .Values.securityContext }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.sogo.podSecurityContext }}
        {{- toYaml . | nindent 8 }}
        {{- else }}
        # Will mount configuration files as www-data (id: 33) for sogo
        fsGroup: 33
        {{- end }}{{/* end-with podSecurityContext */}}
      {{- if .Values.rbac.enabled }}
      serviceAccountName: {{ .Values.rbac.serviceaccount.name }}
      {{- end }}
