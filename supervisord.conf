[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0

[program:sogo]
command=/bin/sh -c "/usr/sbin/sogod %(ENV_DAEMON_OPTS)s"
user=sogo
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true

[program:nginx]
command=/bin/sh -c "nginx -g 'daemon off;'"
user=root
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true

[program:crond]
command=/bin/sh -c "cron -f -L 15"
autostart=true
autorestart=true
user=root
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true